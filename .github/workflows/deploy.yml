name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_odooci
          chmod 600 ~/.ssh/id_odooci
          ssh-keyscan -H 147.79.110.139 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_odooci root@147.79.110.139 "
          cd /root/Odoo-CosturaBrindes &&
          git pull origin main
          "
